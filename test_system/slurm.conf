#
# Example slurm.conf file. Please run configurator.html
# (in doc/html) to build a configuration file customized
# for your environment.
#
#
# slurm.conf file generated by configurator.html.
#
# See the slurm.conf man page for more information.
#
ClusterName=testing
ControlMachine=uppmax
SlurmUser=vagrant
SlurmctldPort=6817
SlurmdPort=6818
StateSaveLocation=/tmp
SlurmdSpoolDir=/tmp/slurmd
SwitchType=switch/none
MpiDefault=none
SlurmctldPidFile=/var/run/slurmctld.pid
SlurmdPidFile=/var/run/slurmd.pid
ProctrackType=proctrack/pgid
CacheGroups=0
ReturnToService=0
SlurmctldTimeout=300
SlurmdTimeout=300
InactiveLimit=0
MinJobAge=300
KillWait=30
Waittime=0
SchedulerType=sched/backfill
SelectType=select/linear
FastSchedule=1
AuthType=auth/none
# LOGGING
SlurmctldDebug=3
SlurmdDebug=3
JobCompType=jobcomp/filetxt
JobCompLoc=/sw/share/slurm/milou/accounting/current
# FAKE COMPUTE NODES
NodeName=dummy[1-4] NodeHostName=localhost NodeAddr=127.0.0.1
PartitionName=core Nodes=dummy[1-4] Default=YES MaxTime=INFINITE State=UP
